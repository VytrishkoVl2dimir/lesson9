<body>
	<h2>Задача 8</h2>
	<h3>Умова задачі</h3>
	<p>
		Дано масив номерів авто. Сформувати новий масив тих, які починаються на «А»
	</p>

	<h3>Розв'язок</h3>

	<script>

		const autoNumber = ['АХ3654НА', 'АА12А', '63686ХК', 'К1322ХК', 'КХ4586МК', 'АК1824МН']
		document.write(`${autoNumber}<br>`)

		const autoNumberWithFirst_A = autoNumber.filter(
			(elem, index, arr) => arr[index][0] === 'А'
		)
		document.write(autoNumberWithFirst_A)

	</script>

		h2 {
			color: #08368b;
		}

			color: #19058a;
			font-size: 50px;
			text-decoration: underline;

		.link:hover {
			transition: transform 0.8s ease 0s;
			transform: translate(2px, -2px);
		}
	</style>
