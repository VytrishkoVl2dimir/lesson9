<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home Work</title>
</head>

<body>
	<h2>Задача 10</h2>
	<h3>Умова задачі</h3>
	<p>
		Дано масив цін у грн. Податок складає 20%. Сформувати масив, який буде містити величину сплаченого податку у грн.
	</p>

	<h3>Розв'язок</h3>
	<script>

		userNumberElements = parseInt(prompt('Введіть число від 1 до 20'))

		let priceList = new Array(userNumberElements)

		for (let i = 0; i < priceList.length; i++) {
			const minNumber = 10
			const maxNumber = 2000
			const randomPrises = minNumber + Math.floor(Math.random() * (maxNumber - minNumber + 1))
			priceList[i] = randomPrises
		}
		document.write(`${priceList}<br>`)

		const payedTax = priceList.map(elem => elem * 0.2)
		document.write(payedTax)

	</script>
	<style>
		h2 {
			color: #08368b;
		}

		h3 {
			color: #06700f;
		}
	</style>
</body>

</html>
