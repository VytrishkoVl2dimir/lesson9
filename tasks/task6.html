<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home Work</title>
</head>

<body>
	<h2>Задача 6</h2>
	<h3>Умова задачі</h3>
	<p>
		Дано масив елементів. Усі елементи, які більші за перший елемент помножити на 2
	</p>

	<h3>Розв'язок</h3>
	<script>

		userNumberElements = parseInt(prompt('Введіть число від 1 до 20'))

		let randomArr = new Array(userNumberElements)

		for (let i = 0; i < randomArr.length; i++) {
			const minNumber = 1
			const maxNumber = 20
			const randomNumber = minNumber + Math.floor(Math.random() * (maxNumber - minNumber + 1))
			randomArr[i] = randomNumber
		}
		document.write(`${randomArr}<br>`)

		randomArr.forEach(
			(elem, index, arr) => {
				if (elem > arr[0]) arr[index] = arr[index] * 2
			}
		)
		document.write(randomArr)


	</script>
	<style>
		h2 {
			color: #08368b;
		}

		h3 {
			color: #06700f;
		}

		.table_vision {
			display: inline-block;
			margin: 0px 30px 0px 20px;
		}
	</style>
</body>

</html>
