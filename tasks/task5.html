<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home Work</title>
</head>

<body>
	<h2>Задача 5</h2>
	<h3>Умова задачі</h3>
	<p>
		Дано масив елементів. Знайти добуток додатних елементів
	</p>

	<h3>Розв'язок</h3>
	<script>

		userNumberElements = parseInt(prompt('Введіть число від 1 до 20'))

		let randomArr = new Array(userNumberElements)

		for (let i = 0; i < randomArr.length; i++) {
			const minNumber = -10
			const maxNumber = 10
			const randomNumber = minNumber + Math.floor(Math.random() * (maxNumber - minNumber + 1))
			randomArr[i] = randomNumber
		}

		let product = 1
		for (let item of randomArr) {
			if (item > 0) product *= item
		}

		document.write(product)

	</script>
	<style>
		h2 {
			color: #08368b;
		}

		h3 {
			color: #06700f;
		}
	</style>
</body>

</html>
