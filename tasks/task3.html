<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home Work</title>
</head>

<body>
	<h2>Задача 3</h2>
	<h3>Умова задачі</h3>
	<p>
		Користувач вводить кількість елементів. Створити масив, у якому перші 5 елементів заповнені 1-цями, а інші до
		кінця масиву заповнені 7-ками.
	</p>

	<h3>Розв'язок</h3>
	<script>

		userNumberElements = parseInt(prompt('Введіть число від 1 до 20'))

		let arr = new Array(userNumberElements).fill(7)
		arr.forEach(
			(elem, index, arr) => {
				if (index < 5) arr[index] = 1
			}
		)

		document.write(arr)


	</script>
	<style>
		h2 {
			color: #08368b;
		}

		h3 {
			color: #06700f;
		}
	</style>
</body>

</html>
